name: C++ CI with Qt 6 (qmake)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt 6 and dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        apt-get install -y --no-install-recommends \
          qt6-base-dev qt6-tools-dev qt6-l10n-tools qt6-qmake \
          cmake g++ build-essential libgtest-dev

    - name: Install Google Test
      run: |
        cd /usr/src/gtest
        cmake CMakeLists.txt
        make -j$(nproc)
        cp lib/*.a /usr/lib 2>/dev/null || cp *.a /usr/lib

    - name: Build project with qt6-qmake
      run: |
        qt6-qmake *.pro
        make -j$(nproc)

    - name: Run tests (if you have test executable)
      run: |
        if [ -f ./tests ] || [ -f ./test ]; then
          ./tests || ./test
        else
          echo "No test executable found"
        fi
