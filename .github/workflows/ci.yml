name: C++ CI with Qt (Modern Container)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: ubuntu:20.04  # Use Ubuntu 20.04 which supports GLIBC 2.28
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt and dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        apt-get install -y --no-install-recommends \
          qt5-default \
          qtbase5-dev \
          qttools5-dev \
          cmake \
          ninja-build \
          g++ \
          build-essential \
          libgtest-dev
    
    - name: Install Google Test
      run: |
        cd /usr/src/gtest
        cmake CMakeLists.txt
        make -j$(nproc)
        cp lib/*.a /usr/lib 2>/dev/null || cp *.a /usr/lib
    
    - name: Build project
      run: |
        mkdir -p build && cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
        ninja -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
